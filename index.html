<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine? ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>

body {
    margin:0;
    padding:0;
    height:100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
}

/* Start screen */
#startScreen {
    position:fixed;
    width:100%;
    height:100%;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    z-index:999;
}

#startBtn {
    padding:15px 30px;
    font-size:22px;
    border:none;
    border-radius:40px;
    background:white;
    color:#ff4d6d;
    cursor:pointer;
    margin-top:20px;
}

/* Main container */
.container {
    background: rgba(255,255,255,0.2);
    padding:40px;
    border-radius:20px;
    backdrop-filter: blur(10px);
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1 {
    font-family:'Great Vibes', cursive;
    font-size:52px;
    color:white;
}

p {
    color:white;
}

button {
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
}

#yes {
    background:#ff4d6d;
    color:white;
}

#no {
    background:white;
    color:#ff4d6d;
    position:absolute;
}

#message {
    margin-top:20px;
    font-size:26px;
    color:white;
    display:none;
    font-family:'Great Vibes', cursive;
}

/* Hearts */
.heart {
    position:absolute;
    color:white;
    animation:float 5s linear infinite;
}

@keyframes float {
    from {
        transform:translateY(100vh);
        opacity:1;
    }
    to {
        transform:translateY(-10vh);
        opacity:0;
    }
}

</style>
</head>
<body>

<div id="startScreen">
    <h1>For You ❤️</h1>
    <button id="startBtn">Start ❤️</button>
</div>

<div class="container">
    <h1>Will you be my Valentine? ❤️</h1>
    <p>You make my world brighter every day</p>

    <button id="yes" onclick="sayYes()">Yes ❤️</button>
    <button id="no" onmouseover="moveNo()">No</button>

    <div id="message">
        You just made me the happiest person alive ❤️
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
</audio>

<script>

// Start button logic
document.getElementById("startBtn").addEventListener("click", function() {

    const music = document.getElementById("bgMusic");

    music.play()
    .then(() => {
        console.log("Music started");
    })
    .catch(err => {
        console.log("Error:", err);
    });

    document.getElementById("startScreen").style.display = "none";
});

// Yes button
function sayYes() {
    document.getElementById("message").style.display = "block";
}

// Move No button
function moveNo() {
    const no = document.getElementById("no");
    no.style.top = Math.random()*80 + "%";
    no.style.left = Math.random()*80 + "%";
}

// Floating hearts
function createHeart() {

    const heart = document.createElement("div");

    heart.classList.add("heart");

    heart.innerHTML = "❤️";

    heart.style.left = Math.random()*100 + "vw";

    heart.style.fontSize = (Math.random()*20 + 10) + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);

</script>

</body>
</html>
