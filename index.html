<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine? ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    padding:0;
    height:100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
}

.container {
    background: rgba(255,255,255,0.2);
    padding:40px;
    border-radius:20px;
    backdrop-filter: blur(10px);
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size:48px;
    color:white;
    margin-bottom:10px;
}

p {
    color:white;
    font-size:18px;
}

.buttons {
    margin-top:30px;
}

button {
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

#yes {
    background:#ff4d6d;
    color:white;
}

#yes:hover {
    transform:scale(1.1);
}

#no {
    background:white;
    color:#ff4d6d;
    position:absolute;
}

.heart {
    position:absolute;
    color:white;
    font-size:20px;
    animation:float 5s linear infinite;
}

@keyframes float {
    from {
        transform:translateY(100vh);
        opacity:1;
    }
    to {
        transform:translateY(-10vh);
        opacity:0;
    }
}

#message {
    margin-top:20px;
    font-size:24px;
    color:white;
    display:none;
}
</style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine? ❤️</h1>
    <p>You make my world brighter every day</p>

    <div class="buttons">
        <button id="yes" onclick="sayYes()">Yes ❤️</button>
        <button id="no" onmouseover="moveNo()">No</button>
    </div>

    <div id="message">
        I love you ❤️
    </div>
</div>

<audio autoplay loop>
    <source src="music.mp3" type="audio/mp3">
</audio>

<script>
function sayYes() {
    document.getElementById("message").style.display = "block";
}

function moveNo() {
    const no = document.getElementById("no");
    no.style.top = Math.random()*80 + "%";
    no.style.left = Math.random()*80 + "%";
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = Math.random()*20 + 10 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
